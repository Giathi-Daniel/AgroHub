<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Sign In</title>
    <link rel="icon" href="images/logo.png" type="image/png" />

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <section
      class="flex flex-col items-center justify-center min-h-screen mx-auto mt-3"
    >
      <div class="w-full max-w-sm p-3 border rounded-md">
        <img
          src="/images/logo.png"
          alt="our-logo"
          class="w-20 h-20 mx-auto mb-4"
        />
        <h1 class="mb-1 text-lg font-bold">Sign In</h1>
        <h1 class="mb-4 text-sm font-bold">Welcome to AgroHub</h1>

        <!-- Sign In Form -->
        <form id="loginForm">
          <label for="email" class="block mb-2 text-sm"
            >Enter your Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span id="emailError" class="text-red-500 text-sm mt-1 hidden"></span>

          <label for="password" class="block mb-2 text-sm"
            >Enter your Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span
            id="passwordError"
            class="text-red-500 text-sm mt-1 hidden"
          ></span>

          <input
            type="submit"
            value="Log In"
            class="w-full py-2 text-white transition duration-150 ease-out bg-orange-500 rounded-md cursor-pointer hover:bg-orange-600"
          />
        </form>

        <p class="mt-4 text-sm text-center text-black">
          By continuing, you agree to AgroHub's
          <a href="/agrohub/pub/conditions" class="text-blue-500 underline">Conditions of Use</a> and
          <a href="/agrohub/pub/privacy" class="text-blue-500 underline">Privacy Notice.</a>
        </p>
        <div
          class="font-bold rounded w-fit px-4 py-2 absolute md:mt-[-28rem] mt-[-25rem] right-6"
          id="responseDiv"
        ></div>
      </div>

      <div class="flex items-center justify-center mt-3">
        <div class="flex items-center space-x-2">
          <div class="flex-grow border-t border-gray-300"></div>
          <p class="mx-4 text-sm">New to AgroHub?</p>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <a
          href="/agrohub/pub/signup"
          class="block text-center text-blue-500 transition duration-150 ease-out hover:scale-100"
          >Create account</a
        >
      </div>
      <p class="text-sm text-center w-[35%] mt-6 mb-4">
        For further support, you may visit the Help Center or contact our
        customer service team.
      </p>
    </section>

    <script src="/scripts/sign-in.js"></script>
  </body>
</html>
