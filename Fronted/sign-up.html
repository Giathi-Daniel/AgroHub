<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Sign Up</title>
    <link rel="icon" href="images/logo.png" type="image/png" />

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <section
      class="flex flex-col items-center justify-center min-h-screen mx-auto mt-3"
    >
      <div class="w-full max-w-sm p-3 border rounded-md">
        <img
          src="/images/logo.png"
          alt="our-logo"
          class="w-20 h-20 mx-auto mb-4"
        />
        <h1 class="mb-1 text-lg font-bold">Create account</h1>

        <!-- Sign Up Form -->
        <form id="signupForm">
          <label for="name" class="block mb-2 text-sm">Your name</label>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="First and last name"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span id="nameError" class="text-red-500 text-sm mt-1"></span>


          <label for="phone_number" class="block mb-2 text-sm"
            >Phone Number</label
          >
          <input
            type="text"
            name="phone_number"
            id="phone_number"
            placeholder="phone number e.g +254712345678"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span
            id="phone_numberError"
            class="text-red-500 text-sm mt-1"
          ></span>

          <label for="email" class="block mb-2 text-sm">Your email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span
            id="emailError"
            class="text-red-500 text-sm mt-1 hidden"
          ></span>

          <label for="password" class="block mb-2 text-sm">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="At least 6 characters"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span
            id="passwordError"
            class="text-red-500 text-sm mt-1 hidden"
          ></span>

          <div class="flex items-center justify-center gap-3">
            <div>
              <label for="country" class="block mb-2 text-sm">Country</label>
              <input
                type="text"
                name="country"
                id="country"
                placeholder="e.g Kenya"
                class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
              />
              <span
                id="countryError"
                class="text-red-500 text-sm mt-1"
              ></span>
            </div>
            <div>
              <label for="state" class="block mb-2 text-sm"
                >County / State</label
              >
              <input
                type="text"
                name="state"
                id="state"
                placeholder="e.g. Nairobi"
                class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
              />
              <span id="stateError" class="text-red-500 text-sm mt-1"></span>

            </div>
          </div>

          <label for="LGA/District" class="block mb-2 text-sm"
            >LGA / District</label
          >
          <input
            type="text"
            name="LGA"
            id="LGA"
            placeholder="e.g Karen, Umoja"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
          />
          <span id="LGAError" class="text-red-500 text-sm mt-1"></span>


          <div>
            <label for="address" class="block mb-2 text-sm">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="e.g 12, Waiyaki Way, Suite"
              class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md"
            />
            <span id="addressError" class="text-red-500 text-sm mt-1"></span>

          </div>

          <input
            type="submit"
            value="Register"
            class="w-full py-2 text-white transition duration-150 ease-out bg-orange-500 rounded-md cursor-pointer hover:bg-orange-600"
          />
        </form>
        <!--========== added responseDiv here ==========-->
        <div
          class="font-bold rounded w-fit px-4 py-2 absolute md:mt-[-30rem] mt-[-60rem] right-6 hidden"
          id="responseDiv"
        ></div>
        <p class="mt-4 text-sm text-center text-black">
          By creating an account, you agree to AgroHub's
          <a href="#" class="text-blue-500 underline">Conditions of Use</a> and
          <a href="#" class="text-blue-500 underline">Privacy Notice.</a>
        </p>
      </div>

      <div class="flex items-center justify-center mt-3 mb-4">
        <p class="mx-4 text-sm">Already have an account?</p>

        <a
          href="/agrohub/pub/login"
          class="block text-center text-blue-500 transition duration-150 ease-out hover:scale-100"
          >Sign in</a
        >
      </div>
    </section>
    <script src="/scripts/sign-up.js"></script>
  </body>
</html>
