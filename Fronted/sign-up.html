<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Sign In</title>

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section
      class="flex flex-col justify-center items-center min-h-screen mx-auto mt-3"
    >
      <div class="border rounded-md p-3 w-full max-w-sm">
        <img
          src="images/logo.jpeg"
          alt="our-logo"
          class="w-20 h-20 mx-auto mb-4"
        />
        <h1 class="text-lg font-bold mb-1">Create account</h1>

        <!-- Sign Up Form -->
        <form action="">
          <label for="name" class="block text-sm mb-2">Your name</label>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="First and last name"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <label for="phone_number" class="block text-sm mb-2"
            >Phone Number</label
          >
          <input
            type="number"
            name="phone_number"
            id="phone_number"
            placeholder="phone number"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <label for="email" class="block text-sm mb-2">Your email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <label for="password" class="block text-sm mb-2">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="At least 6 characters"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <div class="flex justify-center items-center gap-3">
            <div>
              <label for="country" class="block text-sm mb-2">Country</label>
              <input
                type="text"
                name="country"
                id="country"
                placeholder="e.g Kenya"
                class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
              />
            </div>
            <div>
              <label for="state" class="block text-sm mb-2">County/State</label>
              <input
                type="text"
                name="state"
                id="state"
                placeholder="e.g. Nairobi"
                class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
              />
            </div>
          </div>

          <label for="LGA/District" class="block text-sm mb-2">LGA</label>
          <input
            type="text"
            name="LGA"
            id="LGA"
            placeholder="e.g Karen, Umoja"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <div>
            <label for="address" class="block text-sm mb-2">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="e.g 12, Waiyaki Way, Suite"
              class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
            />
          </div>

          <input
            type="submit"
            value="Register"
            class="w-full text-white bg-orange-500 rounded-md cursor-pointer hover:bg-orange-600 transition duration-150 ease-out py-2"
          />
        </form>
        <p class="text-sm text-black text-center mt-4">
          By creating an account, you agree to AgroHub's
          <a href="#" class="underline text-blue-500">Conditions of Use</a> and
          <a href="#" class="underline text-blue-500">Privacy Notice.</a>
        </p>
      </div>

      <div class="flex justify-center items-center mt-3 mb-4">
        <p class="text-sm mx-4">Already have an account?</p>

        <a
          href="/sign-in"
          class="text-blue-500 text-center block hover:scale-100 transition duration-150 ease-out"
          >Sign in</a
        >
      </div>
    </section>
  </body>
</html>
