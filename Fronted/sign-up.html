<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Sign In</title>

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section
      class="flex flex-col justify-center items-center min-h-screen mx-auto mt-3"
    >
      <div class="border rounded-md p-3 w-full max-w-sm">
        <img
          src="images/logo.jpeg"
          alt="our-logo"
          class="w-20 h-20 mx-auto mb-4"
        />
        <h1 class="text-lg font-bold mb-1">Sign In</h1>
        <h1 class="text-sm font-bold mb-4">Welcome to AgroHub</h1>

        <!-- Sign In Form -->
        <form action="">
          <label for="email" class="block text-sm mb-2"
            >Enter your Email Address</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <label for="password" class="block text-sm mb-2"
            >Enter your Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4"
          />

          <input
            type="submit"
            value="Log In"
            class="w-full text-white bg-orange-500 rounded-md cursor-pointer hover:bg-orange-600 transition duration-150 ease-out py-2"
          />
        </form>
        <p class="text-sm text-black text-center mt-4">
          By continuing, you agree to AgroHub's
          <a href="#" class="underline text-blue-500">Conditions of Use</a> and
          <a href="#" class="underline text-blue-500">Privacy Notice.</a>
        </p>
      </div>

      <div class="flex justify-center items-center mt-3">
        <div class="flex items-center space-x-2">
          <div class="border-t border-gray-300 flex-grow"></div>
          <p class="text-sm mx-4">New to AgroHub?</p>
          <div class="border-t border-gray-300 flex-grow"></div>
        </div>

        <a
          href="/sign-up"
          class="text-blue-500 text-center block hover:scale-100 transition duration-150 ease-out"
          >Create account</a
        >
      </div>
      <p class="text-sm text-center w-[35%] mt-6 mb-4">
        For further support, you may visit the Help Center or contact our
        customer service team.
      </p>
    </section>
  </body>
</html>
