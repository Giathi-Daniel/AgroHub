<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Contact Us</title>
    <link rel="icon" href="images/logo.png" type="image/png" />

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== FONTAWESOME CDN ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <div
      class="flex flex-wrap items-center justify-center min-h-screen py-10 mx-8 space-x-4 bg-gray-50 sm:flex-nowrap"
    >
      <!-- banner image -->
      <div
        class="w-full sm:w-[50%] h-[30rem] sm:h-auto flex items-center justify-center mt-6"
      >
        <img
          src="images/farmer-register.webp"
          alt="register-banner"
          class="object-cover w-full mb-4 h-[30rem]"
        />
      </div>

      <!-- Form Container -->
      <div class="w-full max-w-3xl p-8 bg-white rounded-lg shadow-lg sm:p-12">
        <div class="mb-8 text-center">
          <h1 class="text-3xl font-semibold text-gray-800">Sell on AgroHub</h1>
          <p class="mt-2 text-gray-600">
            Please fill in your details to register.
          </p>
        </div>

        <!-- Form -->
        <form class="flex flex-col gap-6">
          <div id="section1">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div>
                <label
                  for="first_name"
                  class="block text-sm font-medium text-gray-700"
                  >First Name</label
                >
                <input
                  type="text"
                  name="first_name"
                  id="fName"
                  placeholder="First Name"
                  class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                />
              </div>
              <div>
                <label
                  for="last_name"
                  class="block text-sm font-medium text-gray-700"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="last_name"
                  id="lName"
                  placeholder="Last Name"
                  class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                />
              </div>
            </div>

            <div class="mt-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              />
            </div>

            <div class="mt-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="At least 6 characters"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              />
            </div>

            <button
              type="button"
              id="nextBtn"
              class="w-full px-6 py-3 mt-6 text-white transition duration-200 bg-orange-500 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
            >
              Next
            </button>
            <p class="font-semibold text-md">
              Already have an account?
              <a
                href="/login"
                class="text-blue-600 transition duration-150 ease-in hover:text-blue-700"
                >Login Here</a
              >
            </p>
          </div>

          <!-- Section 2 (Initially Hidden) -->
          <div id="section2" class="hidden h-auto">
            <div class="mt-4">
              <label
                for="phone_number"
                class="block text-sm font-medium text-gray-700"
                >Phone Number</label
              >
              <input
                type="text"
                name="phone_number"
                id="phoneNumber"
                placeholder="Enter phone number"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              />
            </div>

            <div class="flex items-center justify-between gap-6">
              <div class="w-[50%] mt-4">
                <label
                  for="country"
                  class="block text-sm font-medium text-gray-700"
                  >Country</label
                >
                <input
                  type="text"
                  name="country"
                  id="country"
                  placeholder="Enter Country"
                  class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                />
              </div>

              <div class="mt-4 w-[50%]">
                <label
                  for="state"
                  class="block text-sm font-medium text-gray-700"
                  >State</label
                >
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Enter State"
                  class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                />
              </div>
            </div>

            <div class="mt-4">
              <label for="LGA" class="block text-sm font-medium text-gray-700"
                >LGA</label
              >
              <input
                type="text"
                name="lga"
                id="lga"
                placeholder="Enter LGA"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              />
            </div>

            <div class="mt-4">
              <label
                for="address"
                class="block text-sm font-medium text-gray-700"
                >Address</label
              >
              <input
                type="text"
                name="address"
                id="address"
                placeholder="123 Street, City"
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              />
            </div>

            <button
              type="submit"
              class="w-full px-6 py-3 mt-6 text-white transition duration-200 bg-orange-500 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for Toggle Visibility -->
    <script>
      const nextBtn = document.getElementById("nextBtn");
      const section1 = document.getElementById("section1");
      const section2 = document.getElementById("section2");

      nextBtn.addEventListener("click", function () {
        section1.classList.add("hidden"); // Hide section 1
        section2.classList.remove("hidden"); // Show section 2
      });
    </script>
  </body>
</html>
