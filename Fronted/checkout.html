<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Checkout</title>
    <link rel="icon" href="images/logo.png" type="image/png" />

    <!-- Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Checkout Section -->
    <section
      class="flex flex-col max-w-screen-xl px-6 py-8 mx-auto md:flex-row md:space-x-8"
    >
      <div class="flex-1 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-semibold">Order Summary</h2>

        <!-- Product List -->
        <div class="space-y-4" id="product_list">
          <div class="flex justify-between pb-4 border-b">
            <div class="flex items-center space-x-2">
              <img
                src="images/hero2.png"
                alt="Product 1"
                class="object-cover w-16 h-16 rounded-lg"
              />
              <p class="text-lg">Organic Tomatoes</p>
            </div>
            <p class="text-lg">$15.99</p>
          </div>
          <div class="flex justify-between pb-4 border-b">
            <div class="flex items-center space-x-2">
              <img
                src="images/feature6.png"
                alt="Product 2"
                class="object-cover w-16 h-16 rounded-lg"
              />
              <p class="text-lg">Fresh Lettuce</p>
            </div>
            <p class="text-lg">$12.49</p>
          </div>
        </div>

        <!-- Order Total -->
        <div
          class="flex justify-between pt-6 mt-6 text-xl font-semibold border-t"
        >
          <p>Total</p>
          <p id="total-order">$28.48</p>
        </div>
      </div>

      <div class="flex-1 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="mb-6 text-2xl font-semibold">Shipping & Payment</h2>

        <!-- Shipping Address -->
        <div class="mb-6">
          <label for="address" class="block mb-2 text-lg font-semibold"
            >Shipping Address</label
          >
          <input
            type="text"
            id="address"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your address"
          />
        </div>

        <div class="mb-6">
          <label class="block mb-2 text-lg font-semibold"
            >Shipping Method</label
          >
          <select class="w-full p-3 border border-gray-300 rounded-md">
            <option value="standard">
              Standard Shipping (5-7 days) - Free
            </option>
            <option value="express">Express Shipping (2-3 days) - $5.99</option>
          </select>
        </div>

        <div class="mb-6">
          <label class="block mb-2 text-lg font-semibold">Payment Method</label>
          <select class="w-full p-3 border border-gray-300 rounded-md">
            <option value="credit_card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
          </select>
        </div>

        <div class="mt-8">
          <button
            class="w-full py-3 text-lg font-semibold text-white bg-green-600 rounded-md hover:bg-green-700"
          >
            Place Order
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center text-white bg-gray-800">
      <p>&copy; 2024 AgroHub. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/checkout.js"></script>
  </body>
</html>
