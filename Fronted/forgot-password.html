<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHub | Contact Us</title>
    <link rel="icon" href="images/logo.png" type="image/png" />

    <!-- ========== LATO FONT ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== FONTAWESOME CDN ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ========== TAILWINDCSS CDN ========== -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========== STYLESHEET ========== -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <div class="flex items-center justify-center min-h-screen py-10 bg-gray-50">
      <!-- Form Container -->
      <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg sm:p-12">
        <div class="mb-8 text-center">
          <h1 class="text-3xl font-semibold text-gray-800">
            Reset Your Password
          </h1>
          <p class="mt-2 text-gray-600">
            Enter your email address and we will send you instructions on how to
            create a new password.
          </p>
        </div>

        <!-- Form -->
        <form class="flex flex-col gap-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
            />
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 mt-2 mb-4 text-white transition duration-200 bg-orange-500 rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
          >
            Reset Password
          </button>
        </form>
        <a
          href="/login"
          class="mt-3 text-orange-600 cursor-pointer hover:text-orange-700"
          >BACK</a
        >
      </div>
    </div>
  </body>
</html>
